<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi calculadora</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section class="calculator">
    <input type="text" name="" id="inputBox" placeholder="0" class="display" disabled>
    <div class="buttons">
      <button class="operator">AC</button>
      <button class="operator">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div class="buttons">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div class="buttons">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equal-btn">=</button>
    </div>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
